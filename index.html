<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>

  <body>
    <form  method="POST" action="#null" autocomplete="on">
      <fieldset>
        <legend>Complete the form</legend>
        <div>
           <label>Email Address: <input type="text" name="text_field" placeholder="email"></label>
        </div>
        <div>
          <label>Phone Number: <input type="tel" name="phone" placeholder="phone"></label>
        </div>
        <div>
          <label>Date of Birth</label>
        </div>
      </fieldset>

    </form>
    
  </body>
</html>
